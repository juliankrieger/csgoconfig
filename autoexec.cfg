// General
cl_buywheel_nomousecentering "1"
cl_buywheel_nonumberpurchasing "0"
cl_downloadfilter "all"
cl_scoreboard_mouse_enable_binding "+attack2"
cl_show_observer_crosshair "1"
cl_show_clan_in_death_notice "1"
con_allownotify "1"
con_enable "1"
gameinstructor_enable "0"
hud_scaling "0.85"
muzzleflash_light "1"
sv_voiceenable "1"
voice_scale "0.856742"
volume ".3"
cl_compass_enabled "1"
mm_dedicated_search_maxping     "50"   // Max ping for MM servers you join (set low)

// Important
sv_forcepreload "0"
trusted_launch "1"


// Crosshair
cl_crosshair_drawoutline "0"
cl_crosshair_outlinethickness "1"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshaircolor "4"
cl_crosshairdot "0"
cl_crosshairgap "-2"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "3"
cl_crosshairstyle "4"
cl_crosshairthickness ".5"
cl_crosshairusealpha "1"

// FPS and hud
fps_max                 "0"       // 999 is better than 0 for some loading times, sometimes
cl_disablefreezecam     "1"         // Disables freezecam
hud_showtargetid        "1"         // Shows enemy name when you aim at them
cl_teamid_overhead_always 2  // Shows you where teammates are through walls


// mouse settings
m_mousespeed            "0"         // Disables mouse acceleration 
m_customaccel           "0"         // Disables mouse acceleration
m_rawinput              "1"         // Enables 1:1 raw mouse input (no acceleration) 
m_mouseaccel1 "0"
m_mouseaccel2 "0"

// Sound commands
snd_musicvolume         "0.3"       // Master music volume level
snd_deathcamera_volume  "0"         // Music in deathcamera
snd_mapobjective_volume "0"         // Music that starts when bomb is planted
snd_menumusic_volume    "0"         // Music in main menu
snd_roundend_volume     "0"         // Music when round ends
snd_roundstart_volume   "0"         // Music when round starts
snd_tensecondwarning_volume "0.2"   // 10 Second bomb music timer (actually 9.7 seconds) (recommended on)


// net graph
net_graph "1"
net_graphheight "10"
net_graphholdsvframerate "0"
net_graphipc "0"
net_graphmsecs "400"
net_graphpos "1"
net_graphproportionalfont "0"
net_graphshowinterp "1"
net_graphshowlatency "1"
net_graphshowsvframerate "0"
net_graphsolid "1"
net_graphtext "1"
net_maxroutable "1200"
net_scale "5"
net_steamcnx_allowrelay "1"


//Clutch bind
alias "clutch" "clutchon"
alias "clutchon" "voice_enable 0; gameinstructor_enable 1; cl_clearhinthistory; r_cleardecals; playvol buttons\blip2 0.5; alias clutch clutchoff"
alias "clutchoff" "voice_enable 1; gameinstructor_enable 0; playvol buttons\blip1 0.5; alias clutch clutchon;"
bind n clutch

